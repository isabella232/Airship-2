<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>Airship</title>
		<link rel="stylesheet" href="/media/base.css" type="text/css" media="screen" title="" charset="utf-8">

		<script src="/media/js/jquery-1.3.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/media/js/jquery-airship.js" type="text/javascript" charset="utf-8"></script>
		<script src="/media/js/jquery.simplemodal-1.3.min.js" type="text/javascript" charset="utf-8"></script>

		
		<script type="text/javascript" charset="utf-8">
			$(function() {
                $().airshipUI();
			});
		</script>
	</head>
	<body>
		
		
		<div id="container">
			
			<div id="header">
				<img src="media/gfx/logo.png" alt="Airship">
			</div>
			
			
			<div id="gutter">
                <div>
                    <a href="#new-folder">New Folder</a>
                    <a href="#delete">Delete</a>
                    <a href="#upload">Upload</a>
                </div>
                <span class="foot"></span>
			</div>
			
			<div id="finder">
                <div class="toolbar">
                    <ul>
                        <li class="icon"></li>
                        <li class="name">Name</li>
                        <li class="date">Date</li>
                        <li class="size">Size</li>
                    </ul>
                </div>
                
                <div id="files">
                    <div class="scroll">
                        <div class="overflow">
                            . . .
                        </div>
                    </div>
                </div>
                
                <div class="toolbar" id="path-tree">
                </div>
			</div>

		</div>
	</body>
</html>
