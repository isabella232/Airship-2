<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>airship</title>
		<link rel="stylesheet" href="/media/base.css" type="text/css" media="screen" title="" charset="utf-8">

		<script src="/media/js/jquery-1.3.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/media/js/jquery-airship.js" type="text/javascript" charset="utf-8"></script>
		<script src="/media/js/jquery.address-1.0.min.js" type="text/javascript" charset="utf-8"></script>



		
		<script type="text/javascript" charset="utf-8">
		
		    var a = null;
		
		
			$(function() {
                a = $().airshipUI();

                $.address.change(function(event) {
                    var v = event.value;
                    if (v == '/') {
                        v = '/Files'
                    }
                    a.loadDirectoryItems(v);
                });
                
			});
		</script>
	</head>
	<body>
		
		
		<div id="container">
			
			<div id="header">
			    <a href="#/Files"><img src="media/gfx/logo.png" alt="airship"></a>
			</div>
			
			
			<div id="gutter">
                <div>
                    <a href="#new-folder">New Folder</a>
                    <a href="#delete">Delete</a>
                    <a href="#upload">Upload</a>
                </div>
                <span class="foot"></span>
			</div>
			
			<div id="finder">
                <div class="toolbar">
                    <div>
                        <span class="mark"></span>
                        <span class="icon"></span>
                        <span class="name">Name</span>
                        <span class="date">Date</span>
                        <span class="size">Size</span>
                    </div>
                </div>
                
                <div id="files">
                    <div class="scroll">
                        <div class="overflow">
                        </div>
                    </div>
                </div>
                
                <div class="toolbar" id="path-tree">
                </div>
			</div>
			
			
			<div id="footer">
			</div>

		</div>
	</body>
</html>
