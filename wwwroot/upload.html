<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Upload | airship</title>
		<link rel="stylesheet" href="/media/base.css" type="text/css" media="screen" title="" charset="utf-8">
		<link href="/media/js/uploadify/uploadify.css" rel="stylesheet" type="text/css" />
		
		<script type="text/javascript" src="/media/js/swfobject.js"></script>
		<script src="/media/js/jquery-1.3.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="/media/js/uploadify/jquery.uploadify.v2.0.1.min.js"></script>
		
		
		
		<script type="text/javascript" charset="utf-8">
		
			$(function() {
				
				// grab the current relative Path... This is where we'll be uploading too.
				var relativePath = decodeURIComponent(window.location.search.split('=')[1]);
				$('#relativePath').val(relativePath);

				var directory = relativePath.split('/');
				directory = directory[directory.length - 1];
				$('#upload-directory').text(directory);
				
				$('#upload-form').uploadify({
					'uploader'       : '/media/js/uploadify/uploadify.swf',
					'script'         : '/__/file/upload/',
					'cancelImg'      : '/media/js/uploadify/cancel.png',
					'expressInstall' : '/media/js/expressInstall.swf',
					'folder'         : 	'',
					'queueID'        : 'upload-queue',
					'multi'			 : true,
					'auto'           : false,
					'scriptData'	 : {'relativePath': relativePath},
					'onSelectOnce': function() {
						
						var b = $('<input type="button" value="Begin Upload"></input>').click(function() {
							
							$('#upload-form').uploadifyUpload();
						});
						
						$('#upload-queue').after(b);
						
					},
				});
				
				
			});
		</script>
	</head>
	<body>
		<form action="/__/file/upload" method="post" enctype="multipart/form-data">
			
			<h2>Choose file to upload to "<span id="upload-directory"></span>"</h2>
			<div id="upload-form">
				
				<p><input type="file" name="Filedata"/></p>
	
				<p>
					<input type="hidden" name="relativePath" id="relativePath"/>
					<input type="submit" value="Upload"/>
				</p>
			</div>
			
			<div id="upload-queue">
			</div>
			
		</form>
	</body>
</html>
